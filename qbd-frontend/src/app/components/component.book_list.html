 <article>
    <h1>Books</h1>
    <ul class="book_list">
        @for (book of books(); track book.id){
            <div class="book_list_item">
                <h3>{{ book.title }}</h3>
                <p>{{ book.author }}</p>
                <button>Read more</button>
            </div>
        }
    </ul>
</article>
