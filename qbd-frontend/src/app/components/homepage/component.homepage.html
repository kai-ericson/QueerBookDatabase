<main class="main">
    <app-book-filter
    [availableTags]="availableTags"
    [selectedTagTitles]="selectedTagTitles"
    (selectedTagsChange)="selectedTagsChange($event)"
    ></app-book-filter>
    <app-book-list
    [books]="books"
    [totalPages]="totalPages"
    [currentPage]="currentPage"
    (next)="next()"
    (prev)="prev()">
    </app-book-list>
</main>
