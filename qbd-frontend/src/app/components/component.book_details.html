<div class="modal_backdrop">
    <div class="modal">
    @if (book$ | async; as book) {
        <button class="close_button" (click)="close()">&#10005;</button>
        <h2>{{ book.title }}</h2>
        <h3>{{ book.author }}</h3>
        <p class="publication_date">{{ book.publicationDate }}</p>
        <p>{{ book.description }}</p>
    } @else {
        <p>Loading book...</p>
    }
    </div>
</div>
